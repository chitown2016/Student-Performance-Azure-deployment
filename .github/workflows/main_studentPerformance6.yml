# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentPerformance6

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockermiktul.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f58660cc00564ec481fdd041a323f78d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f8565c43b2804ae8b0d65bee6392ec16 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockermiktul.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f58660cc00564ec481fdd041a323f78d }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentPerformance6'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf29bb60dd18432e969c0a3beaa8f4dd }}
        images: 'testdockermiktul.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f58660cc00564ec481fdd041a323f78d }}/mltest:${{ github.sha }}'